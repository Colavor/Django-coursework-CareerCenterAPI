<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% if company %}Редактировать компанию{% else %}Добавить компанию{% endif %}
    </title>
  </head>
  <body>
    <h1>
      {% if company %}Редактировать компанию{% else %}Добавить компанию{% endif %}
    </h1>
    <p><a href="/companies/">Назад</a></p>

    {% if error %}
    <p style="color: red">Ошибка: {{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>
        <label>Название:</label><br />
        <input
          type="text"
          name="name"
          value="{{ company.name|default:'' }}"
          required
        />
      </p>
      <p>
        <label>Email:</label><br />
        <input
          type="email"
          name="email"
          value="{{ company.email|default:'' }}"
          required
        />
      </p>
      <p>
        <label>Отрасль:</label><br />
        <input
          type="text"
          name="industry"
          value="{{ company.industry|default:'' }}"
          required
        />
      </p>
      <p>
        <label>Описание:</label><br />
        <textarea name="description" rows="5">
{{ company.description|default:'' }}</textarea
        >
      </p>
      <p>
        <label>Телефон:</label><br />
        <input
          type="text"
          name="phone"
          value="{{ company.phone|default:'' }}"
        />
      </p>
      <p>
        <label>Адрес:</label><br />
        <input
          type="text"
          name="address"
          value="{{ company.address|default:'' }}"
        />
      </p>
      <p>
        <label>Сайт:</label><br />
        <input
          type="url"
          name="website"
          value="{{ company.website|default:'' }}"
        />
      </p>
      <p>
        <label>Размер компании:</label><br />
        <input
          type="text"
          name="size"
          value="{{ company.size|default:'' }}"
          placeholder="Например: 50-100 человек, Крупная"
        />
      </p>
      <p>
        <label>Логотип:</label><br />
        <input type="file" name="logo" accept="image/*" />
        {% if company and company.logo %}
        <p>Текущий логотип: <img src="{{ company.logo.url }}" alt="Логотип" style="max-width: 200px;" /></p>
        {% endif %}
      </p>
      <p>
        <button type="submit">Сохранить</button>
      </p>
    </form>
  </body>
</html>
